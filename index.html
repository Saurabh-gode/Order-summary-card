<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="card">
                <div class="card-img">
                    <img src="./images/illustration-hero.svg" class="hero-img" alt="heroimg">
                </div>
                <div class="card-content">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!</p>
                    
                    <div class="plan-component">
                        <img src="./images/icon-music.svg" alt="musicicon" >
                        <div>
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#">Change</a>
                    </div> 
                    <div class="btn">
                    <button class="btn-hero">Proceed to Payment</button>
                    <a href="#">Cancel Order</a>
                    </div>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
</html>

              You can now listen to millions of songs, audiobooks, and podcasts on any
